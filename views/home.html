<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/bio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <link href="../public/css/output.css" rel="stylesheet">

    <title>Homepage</title>
</head>

<body class="bg-cover bg-center bg-fixed md:bg-cover"
    style='background-image: url("../public/images/dario-bronnimann-hNQwIirOseE-unsplash.jpg")'>
    <!-- this is the header featuring original artwork for the logo and typography -->
    <header>
        <div class="flex flex-col items-center">
            <img src="../public/images/Spaceman.PNG" alt="Logo" class="h-80 w-50">
            <img src="../public/images/yourSpaceGradient.PNG" alt="YourSpace" class="h-20 w-40">
        </div>
    </header>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <span class="link-text logo-text">YourSpace </span>
                    <i class="fa-solid fa-user-astronaut slow-spin"></i>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-rocket icon"></i>

                    <span class="link-text">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="../blog" class="nav-link">
                    <i class="fa-regular fa-star icon"></i>

                    <span class="link-text">Blog</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#friends" class="nav-link">
                    <i class="fa-solid fa-meteor icon"></i>

                    <span class="link-text">Friends</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#music" class="nav-link">
                    <i class="fa-solid fa-music icon"></i>

                    <span class="link-text">Music</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#bulletin" class="nav-link">
                    <i class="fa-solid fa-moon icon"></i>

                    <span class="link-text">Bulletin Board</span>
                </a>
            </li>

            <li class="nav-item" id="themeButton">
                <a href="/" class="nav-link">
                    <i class="fa-brands fa-space-awesome icon"></i>

                    <span class="link-text"> Exit</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- code for editing bio popup window -->
    <div id="editPopupContainer" class="hidden editBioWindow">
        <!-- <button id="bioEditButton">Edit Bio</button> -->
        <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
            id="bioEditButton">
            <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Edit Bio
            </span>
        </button>
        <!-- <button id="nameEditButton">Edit Name</button> -->
        <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800"
            id="nameEditButton">
            <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Edit Name
            </span>
        </button>

        <br>

        <!-- <button id="closeEditWindow">
            I'm done editing!
        </button> -->
        <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
            id="closeEditWindow">
            <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                I'm done editing!
            </span>
        </button>

        <div id="popupContainer">
            <input type="text" id="nameInput"
                placeholder="Enter new name">
            <button id="nameSaveButton">Save</button>

            <textarea id="bioInput"
                placeholder="Enter new bio"></textarea>
            <button id="bioSaveButton">Save</button>


            <button id="cancelEdit">Cancel</button>

        </div>

    </div>
    <!-- end of editing bio popup code  -->

    <!-- the profile card featuring the user profile avatar -->
    <main class="flex flex-wrap justify-center p-6">
        <div class="flex flex-col space-y-2 mr-10">
            <div class="w-full max-w-sm bg-white border border-arylide rounded-lg shadow">
                <div class="flex justify-end px-4 pt-4">
                    <button id="dropdownButton" data-dropdown-toggle="dropdown"
                        class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
                        type="button">
                        <span class="sr-only">Open dropdown</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 16 3">
                            <path
                                d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
                        </svg>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdown"
                        class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2" aria-labelledby="dropdownButton">
                            <li>
                                <a id="homeEditButton"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col items-center p-8">
                    <img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                        src="../public/images/laura-vinck-Hyu76loQLdk-unsplash.jpg" alt="placeholder image" />
                    <h5 id=bioUsername class="mb-1 text-2xl font-medium text-marian">Your Name</h5>
                    <!-- you can add a brief bio below -->
                    <span id=shortBio class="text-sm text-gray-500 dark:text-gray-400">Brief Bio:</span>
                    <div class="flex mt-4 space-x-3 md:mt-6">
                        <div class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-medium">
                            <p id="lastLogin"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- top friends container  -->
            <div class="flex flex-col space-y-4 flex-shrink max-w-sm p-6 bg-white border border-arylide rounded-lg shadow" id="friends">
                <div class="bg-buff rounded-lg p-4 text-center">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-marian">Top Friends</h5>
                </div>
                <a href="#"><img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                        src="../public/images/friend-Alejandra.jpg" alt="placeholder image" />
                    <p>Alejandra Bernabel</p>
                </a>
                <a href="#"><img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                        src="../public/images/friend-Nicole.jpg" alt="placeholder image" />
                    <p>Nicole Torres</p>
                </a>
                <a href="#"><img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                        src="../public/images/friend-Tom.jpg" alt="placeholder image" />
                    <p>Tom Fusco</p>
                </a>
                <a href="#"><img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                        src="../public/images/Friend-Madeleine.jpg" alt="placeholder image" />
                    <p>Madeleine Abraham</p>
                </a>
                <a href="#"><img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                    src="../public/images/friend-Yana.jpg" alt="placeholder image" />
                <p>Yana Mishyna</p>
            </a>
            </div>
        </div>


        <!-- the bulletin board allows the user to post short snippets of comments  -->
        <div class="flex flex-col space-y-4 flex-shrink">
            <div class="block max-w-sm p-6 bg-white border border-arylide rounded-lg shadow" id="bulletin">
                <div class="bg-buff rounded-lg p-4 text-center">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-marian">Bulletin Board</h5>
                </div>
                <div class="mx-auto mt-8">
                    <div class="grid grid-cols-3 gap-4"></div>
                </div>
                <!-- first text box  -->
                <div id="board-1" class="post-container">
                    <textarea name="comment" class="bulletin-board rounded-lg border" cols="33" rows="2"></textarea>
                    <button
                        class="saveBtn relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Post
                        </span>
                    </button>
                    <button
                        class="deleteBtn relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Delete
                        </span>
                    </button>
                </div>
                <!-- text box 2 within bulletin board  -->
                <div id="board-2" class="post-container">
                    <textarea name="comment" class="bulletin-board rounded-lg border" cols="33" rows="2"></textarea>
                    <button
                        class=" saveBtn relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Post
                        </span>
                    </button>
                    <button
                        class="deleteBtn relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Delete
                        </span>
                    </button>
                </div>
                <div id="board-3" class="post-container">
                    <textarea name="comment" class="bulletin-board rounded-lg border" cols="33" rows="2"></textarea>
                    <button
                        class="saveBtn relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Post
                        </span>
                    </button>
                    <button
                        class="deleteBtn relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Delete
                        </span>
                    </button>
                </div>
            </div>

            <!-- music card where you can feature your fav songs -->
            <div class="block max-w-sm p-5 bg-white border border-arylide rounded-lg shadow" id="music">
                <div class="bg-buff rounded-lg p-2 text-center">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-marian">My Music</h5>
                </div>
                <!-- <button id="getPlaylistButton" onclick="getPlaylist()"
                    class="bg-blue-500 hover-bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Get Your Playlist.
                </button> -->
                <div class="flex flex-col items-center">
                    <button
                        class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
                        id="getPlaylistButton" onclick="getPlaylist()">
                        <span
                            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Get Your Playlist
                        </span>
                    </button>
                </div>
                <div id="musicListContainer">
                    <!-- Display the user's music list here -->
                </div>
            </div>
            
        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
