<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace: Blog</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <!-- stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/blog.css">
</head>

<body>
    <h1 class="blogHeader">Your Blog</h1>
    <div class="blogEl">
        <div class="newPost">
            <input class="newPostTitle form-control" placeholder="Enter new post title"></input>
            <input class="newPostText form-control" placeholder="What's on your mind?"></input>
        </div>
        <div class="blogButtonContainer">
            <button type="button" id = "newEntryButton" class="newEntryButton btn btn-light">Post new entry</button>
        </div>
        <!-- new entries will be added here through javascript -->
        <div class="entries"></div>

        <br><br>

        <div class=previousPosts>
            <div class="list-container">
                <div class="card">
                    <ul class="list-group"></ul>
                </div>
            </div>


            
            <h2 class=blogHeader>Previous Posts</h2>
            <div>
                <p style="color: white">No previous posts... why not add some thoughts to your space?</p>
            </div>
        </div>
    </div>




<script src="/assets/js/blog.js"></script>
</body>

</html>
